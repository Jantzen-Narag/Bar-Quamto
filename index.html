<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Q&A Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.4/tabletop.min.js"></script>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 2rem;
      background-color: #fefefe;
      color: #111;
      text-align: center;
    }

    .timer {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      position: fixed;
      top: 10px;
      left: 10px;
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    #question, #answer {
      max-width: 800px;
      margin: 1rem auto;
      font-size: 1.2rem;
      line-height: 1.6;
      display: none;
    }

    #answer {
      color: #333;
      font-style: italic;
    }

    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="timer" id="timer">⏳ 12:00</div>
  <h2>Random Q&A Generator</h2>
  <p>Click "Generate" to get a new question.</p>

  <button onclick="generateQA()">Generate</button>
  <button onclick="toggleAnswer()">Show/Hide Answer</button>

  <div id="question"></div>
  <div id="answer"></div>

  <script>
    let allData = [];
    let usedIndices = new Set();
    let timerInterval;

    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1Ga6gDNCJqlIRhawqiqw_vaNZ_W4maxv2OS_km6yGDMw/pubhtml',
        simpleSheet: true,
        callback: function(data) {
          allData = data;
          console.log("Loaded questions:", allData.length);
        }
      });
    }

    function generateQA() {
      if (allData.length === 0) {
        alert("Data not loaded yet. Please wait...");
        return;
      }

      if (usedIndices.size === allData.length) {
        alert("All questions shown!");
        return;
      }

      let index;
      do {
        index = Math.floor(Math.random() * allData.length);
      } while (usedIndices.has(index));

      usedIndices.add(index);

      const item = allData[index];
      document.getElementById('question').textContent = item.Question || "(No Question)";
      document.getElementById('answer').textContent = item.Answer || "(No Answer)";
      document.getElementById('question').style.display = 'block';
      document.getElementById('answer').style.display = 'none';

      startTimer(12 * 60); // 12 minutes
    }

    function toggleAnswer() {
      const ans = document.getElementById('answer');
      if (ans.style.display === 'none') {
        ans.style.display = 'block';
      } else {
        ans.style.display = 'none';
      }
    }

    function startTimer(duration) {
      let time = duration;
      clearInterval(timerInterval); // reset any running timer

      timerInterval = setInterval(() => {
        const minutes = String(Math.floor(time / 60)).padStart(2, '0');
        const seconds = String(time % 60).padStart(2, '0');
        document.getElementById("timer").textContent = `⏳ ${minutes}:${seconds}`;

        if (--time < 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").textContent = "⏳ Time's up!";
        }
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
