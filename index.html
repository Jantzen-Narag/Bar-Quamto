<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Q&A Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.4/tabletop.min.js"></script>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 2rem;
      background-color: #fefefe;
      color: #111;
      text-align: center;
    }

    .timer {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      position: fixed;
      top: 10px;
      left: 10px;
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    #question, #answer {
      max-width: 800px;
      margin: 1rem auto;
      font-size: 1.2rem;
      line-height: 1.6;
      display: none;
    }

    #answer {
      color: #333;
      font-style: italic;
    }

    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="timer" id="timer">⏳ 12:00</div>
  <h2>Random Q&A Generator</h2>
  <p>Click "Generate" to get a new question.</p>

  <button onclick="generateQA()">Generate</button>
  <button onclick="toggleAnswer()">Show/Hide Answer</button>

  <div id="question"></div>
  <div id="answer"></div>

 <script>
let allData = [];
let usedIndices = new Set();
let timerInterval;

async function init() {
  const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTTUkbQ-P9uKyrBkQfKHgR0raRlamfBko9U7f1npn50R-BWMN1AVFb93dRCdeT_bc9gPy6V-CSzgpOl/pub?output=csv';
  try {
    const response = await fetch(sheetUrl);
    if (!response.ok) throw new Error('Fetch failed: ' + response.status);
    const text = await response.text();
    loadCsvData(text);
    document.getElementById('btnGenerate').disabled = false;
    alert('Data loaded! Click Generate to start.');
  } catch (err) {
    console.error(err);
    alert('Error loading sheet: ' + err.message);
  }
}

function loadCsvData(csvText) {
  const rows = csvText.trim().split('\n').map(r => r.split(','));
  rows.shift(); // remove header
  rows.forEach(cols => {
    allData.push({ Question: cols[0], Answer: cols[1] });
  });
  console.log('Parsed data:', allData);
}

function generateQA() {
  if (allData.length === 0) return alert('Still loading…');
  if (usedIndices.size === allData.length) return alert('All questions shown!');

  let idx;
  do { idx = Math.floor(Math.random() * allData.length); } 
  while (usedIndices.has(idx));

  usedIndices.add(idx);
  const item = allData[idx];
  document.getElementById('question').textContent = item.Question;
  document.getElementById('answer').textContent = item.Answer;
  document.getElementById('question').style.display = 'block';
  document.getElementById('answer').style.display = 'none';
  startTimer(720);
}

function toggleAnswer() {
  const ans = document.getElementById('answer');
  ans.style.display = ans.style.display === 'none' ? 'block' : 'none';
}

function startTimer(duration) {
  let time = duration;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const m = String(Math.floor(time / 60)).padStart(2, '0'),
          s = String(time % 60).padStart(2, '0');
    document.getElementById('timer').textContent = `⏳ ${m}:${s}`;
    if (--time < 0) clearInterval(timerInterval);
  }, 1000);
}

window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('btnGenerate').disabled = true;
  init();
});
</script>


</body>
</html>
