<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compiled Bar Q&A</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }
    body.day { background: #f4f6f9; color: #222; }
    body.night { background: rgb(142, 142, 147); color: #f9f9f9; }

    .top-bar-container {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      z-index: 1000;
    }

    .top-bar-box {
      background: rgba(0,0,0,0.05);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    #timer {
      background: #1e88e5;
      color: white;
      padding: 10px 16px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    label { font-size: 14px; margin-right: 6px; }
    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    h1 {
      margin-top: 100px;
      font-size: 36px;
    }

    #counter, #subjectLabel {
      font-size: 18px;
      color: inherit;
    }
    #subjectLabel {
      margin-bottom: 20px;
      font-style: italic;
      opacity: 0.7;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: justify;
      white-space: pre-wrap;
      transition: background 0.3s, color 0.3s;
    }

    body.night .card {
      background: #2c2c2e;
      color: #f9f9f9;
    }

    #question { margin-bottom: 30px; }
    #answer {
      display: none;
      color: #2e7d32;
    }
    body.night #answer {
      color: #7cff7c;
    }

    .button-row {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover { background-color: #1565c0; }

    #generateBtn {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .toggle-icon {
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }

    @media (max-width: 600px) {
      .top-bar-container {
        flex-direction: column;
        align-items: flex-start;
      }

      h1 { font-size: 28px; margin-top: 120px; }

      .button-row {
        flex-direction: column;
        gap: 15px;
      }

      .top-bar-box {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

    textarea#userInput {
      width: 90%;
      max-width: 900px;
      font-size: 16px;
      padding: 12px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      min-height: 60px;
      background: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.night textarea#userInput {
      background: #3a3a3c;
      color: #fff;
      border: 1px solid #888;
    }

    #contextMenu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
      z-index: 9999;
    }
    #contextMenu button {
      display: block;
      width: 100%;
      border: none;
      background: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }
    #contextMenu button:hover {
      background-color: #eee;
    }

    ::selection {
      background: yellow;
      color: black;
    }
  </style>
</head>
<body class="day">

<!-- ... other content remains unchanged ... -->

<div id="contextMenu">
  <button onclick="highlightSelection(); hideContextMenu()">Highlight</button>
</div>

<script>
  document.addEventListener("mouseup", function (e) {
    const selection = window.getSelection();
    if (selection && selection.toString().trim() !== "") {
      const contextMenu = document.getElementById("contextMenu");
      contextMenu.style.top = `${e.pageY}px`;
      contextMenu.style.left = `${e.pageX}px`;
      contextMenu.style.display = "block";
    } else {
      hideContextMenu();
    }
  });

  document.addEventListener("click", function (e) {
    if (!document.getElementById("contextMenu").contains(e.target)) {
      hideContextMenu();
    }
  });

  function hideContextMenu() {
    document.getElementById("contextMenu").style.display = "none";
  }

  function highlightSelection() {
    const selection = window.getSelection();
    if (!selection.rangeCount) return;
    const range = selection.getRangeAt(0);
    const span = document.createElement("span");
    span.style.backgroundColor = "yellow";
    span.style.color = "black";
    span.textContent = selection.toString();
    range.deleteContents();
    range.insertNode(span);
    selection.removeAllRanges();
  }
</script>

</body>
</html>
