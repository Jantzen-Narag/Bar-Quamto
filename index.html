<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bar Quamto Q&A</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      transition: background 0.3s, color 0.3s;
    }
    body.day { background: #f4f6f9; color: #222; }
    body.night { background: rgb(142, 142, 147); color: #f9f9f9; }

    .top-bar-container {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      z-index: 1000;
    }

    .top-bar-box {
      background: rgba(0,0,0,0.05);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    #timer {
      background: #1e88e5;
      color: white;
      padding: 10px 16px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    label { font-size: 14px; margin-right: 6px; }
    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    h1 {
      margin-top: 100px;
      font-size: 36px;
    }

    #counter, #subjectLabel {
      font-size: 18px;
      color: inherit;
    }
    #subjectLabel {
      margin-bottom: 20px;
      font-style: italic;
      opacity: 0.7;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: justify;
      white-space: pre-wrap;
      transition: background 0.3s, color 0.3s;
    }

    body.night .card {
      background: #2c2c2e;
      color: #f9f9f9;
    }

    #question { margin-bottom: 30px; }

    #qa-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 900px;
    }

    #answer, #userInputContainer {
      flex: 1;
    }

    #answer {
      color: #2e7d32;
    }
    body.night #answer {
      color: #7cff7c;
    }

    #userInput {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      min-height: 60px;
      background: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.night #userInput {
      background: #3a3a3c;
      color: #fff;
      border: 1px solid #888;
    }

    .button-row {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover { background-color: #1565c0; }

    #generateBtn {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .toggle-icon {
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }

    @media (max-width: 600px) {
      .top-bar-container {
        flex-direction: column;
        align-items: flex-start;
      }

      h1 { font-size: 28px; margin-top: 120px; }

      .button-row {
        flex-direction: column;
        gap: 15px;
      }

      .top-bar-box {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      #qa-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="day">

<!-- (HTML content remains unchanged above this point) -->

<script>
function toggleAnswer() {
  const container = document.getElementById('qa-container');
  const answer = document.getElementById('answer');
  const userInputContainer = document.getElementById('userInputContainer');

  if (container.style.flexDirection === 'column') {
    container.style.flexDirection = 'row';
  } else {
    container.style.flexDirection = 'column';
  }
}
</script>

</body>
</html>
